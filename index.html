<!DOCTYPE html>
<html>
    <head>
        <link href="css/reset.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="css/main.css" rel="stylesheet" type="text/css" madia="all"/>

        <title>Google</title>
        <meta charset="UTF-8">
    </head>
<body>
    <div id="page" class="page">
        <div id="navbar" class="container_navbar">
            <nav id="navbar" class="navbar">
                <ul id="nav_list" class="list">
                    <li><a class="navlink" href="#">Gmail</a></li>
                    <li><a class="navlink" href="#">Images</a></li>
                    <li><a href="#"><img class="app_img" src="https://raw.githubusercontent.com/KonradG13/google-homepage/master/apps.png" alt="apps"></a></li>
                    <li><a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ"><button class="sign_in_button">Sign in</button></a></li>                                        
                </ul>
            </nav>

        </div>
        <div id="logo" class="google_logo">
         <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google"/>        
        </div>
        <div id="form" class="search_div">
            <form id="search_box">
                <div class="google_search" id="google_search">
                    <div class="flex-box">
                        <img class="img_search" src="https://images.vexels.com/media/users/3/132068/isolated/preview/f9bb81e576c1a361c61a8c08945b2c48-search-icon-by-vexels.png" alt="search"/>
                    </div>
                    <div class="flex-box2" id="pre-text-field">
                        <div id="text-field" class="text-field">
                            <input type="text" id="text" name="text" class="texttext">
                        </div>
                    </div>
                    <div id="mic" class="google-mic">
                        <img class="img_mic" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png" alt="mic"/>
                    </div>
                </div>
            </form>
        </div>
        <div id="buttons" class="button-field">
            <input class="btn_search" id="Google-search" name="Google-search" value="Google Search" type="submit"/>
            <input class="btn_lucky" id="Lucky" name="Lucky" value="I'm Feeling Lucky" type="submit"/>
        </div>
        <div id="bottom" class="bottom">
            <div class="left-hand">
                <a class="btm-links" href="https://about.google/?utm_source=google-ZZ&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                <a class="btm-links" href="https://ads.google.com/intl/en_zz/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                <a class="btm-links" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
                <a class="btm-links" href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
            </div>
            <div class="right-hand">
                <a class="btm-links" href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
                <a class="btm-links" href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
                <a class="btm-links" href="#">Settings</a>
            </div>
        </div>
    </div>
</body>
</html>
